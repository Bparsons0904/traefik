http:
  routers:
    drone-service:
      rule: "Host(`drone.bobparsons.dev`)"
      service: drone-service
      entryPoints:
        - http
        - https
      tls:
        certResolver: letsencrypt
    website:
      rule: "Host(`bobparsons.dev`) || Host(`www.bobparsons.dev`)"
      service: website-service
      entryPoints:
        - http
        - https
      tls:
        certResolver: letsencrypt
    traefik-dashboard:
      rule: "Host(`traefik.bobparsons.dev`)"
      service: api@internal
      entryPoints:
        - http
        - https
      tls:
        certResolver: letsencrypt
      middlewares:
        - traefik-auth
  services:
    drone-service:
      loadBalancer:
        servers:
          - url: "http://drone:80"
    website-service:
      loadBalancer:
        servers:
          - url: "http://bp:3076"
  middlewares:
    traefik-auth:
      basicAuth:
        users:
          # Replace with htpasswd generated hash
          - "admin:REPLACE_WITH_HASH"
