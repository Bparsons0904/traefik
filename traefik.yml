api:
  dashboard: true
  insecure: false

log:
  level: INFO
  format: json

accessLog:
  format: json
  filePath: "/var/log/traefik/access.log"
  bufferingSize: 100
  filters:
    statusCodes:
      - "200-599"

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      email: "deadstylebp@gmail.com"
      storage: acme.json
      httpChallenge:
        entryPoint: http
      # Use external DNS resolvers for ACME challenges to avoid local DNS conflicts
  #     caServer: https://acme-v02.api.letsencrypt.org/directory

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik
  file:
    filename: /traefik.yml
    watch: true

http:
  middlewares:
    # Global rate limiting - prevents abuse and DoS
    rate-limit:
      rateLimit:
        average: 100
        burst: 50
        period: 1s

    # Stricter rate limiting for sensitive endpoints
    rate-limit-strict:
      rateLimit:
        average: 10
        burst: 5
        period: 1s

    # Security headers - essential for modern web security
    security-headers:
      headers:
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"
        customResponseHeaders:
          X-Robots-Tag: "none,noarchive,nosnippet,notranslate,noimageindex"
          server: ""
          X-Content-Type-Options: "nosniff"
          X-Frame-Options: "SAMEORIGIN"

    # Compression - reduces bandwidth and improves performance
    compress:
      compress: {}

metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
    addRoutersLabels: true
