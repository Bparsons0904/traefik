api:
  dashboard: true

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      email: "deadstylebp@gmail.com"
      storage: acme.json
      httpChallenge:
        entryPoint: http

providers:
  file:
    filename: /config.yml
